<html>
<head>
    <script>
        function func()
        {
            var num = parseInt(document.getElementById("num").value)
            for(i=0;i<=num;i++)
          //  alert("this is for")
            {
                if(i%2==0)
             //   alert("this is if")
                {
                    document.write(i+ "<br>")
                }
            }
        }

    </script>
</head>

<body>
    <table>
        <tr>
            <td>Enter the number</td>
            <td><input type="number" id="num"></td>
            <td><button type="submit"  onclick="func()">  submit</button></td>

        </tr>
    </table>
    
</body>
</html>
